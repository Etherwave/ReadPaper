<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="shortcut icon" href="/static/blog/icons/avatar.ico"/>
    <!-- 导入css -->

    <link rel="stylesheet" href="/static/editor.md-master/css/editormd.css"/>
    <!-- 导入js -->
    <script src="/static/editor.md-master/jquery-2.1.3.min.js"></script>
    <script src="/static/editor.md-master/editormd.js"></script>
    <script>
        var testEditor;
        $(function () {
            $.get("/static/editor.md-master/examples/empty.md", function (md) {
                testEditor = editormd("test-editormd", {
                    width: "98%",
                    height: 730,
                    path: '/static/editor.md-master/lib/',
                    markdown: md,
                    codeFold: true,
                    saveHTMLToTextarea: true,
                    searchReplace: true,
                    htmlDecode: "style,script,iframe|on*",
                    emoji: true,
                    taskList: true,
                    tocm: true,         // Using [TOCM]
                    tex: true,                   // 开启科学公式TeX语言支持，默认关闭
                    flowChart: true,             // 开启流程图支持，默认关闭
                    sequenceDiagram: true,       // 开启时序/序列图支持，默认关闭,
                    imageUpload: true,
                    imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                    imageUploadURL: "/uploads/",
                    onload: function () {
                        console.log('onload', this);
                    },
                    /**设置主题颜色 把这些注释去掉主题就是黑色的了*/
                    {#editorTheme: "pastel-on-dark",#}
                    {#theme: "dark",#}
                    {#previewTheme: "dark"#}
                });
            });
        });
    </script>
</head>
